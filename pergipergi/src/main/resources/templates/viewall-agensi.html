<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>List Agensi</h2>
                <br>
                <div th:if ="*{listAgensi.size() != 0}">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Id Agensi</th>
                                <th>Nama Agensi</th>
                                <th>Alamat Agensi</th>
                                <th>Nomor Telepon</th>
                                <th>Waktu Buka</th>
                                <th>Waktu Tutup</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="agensi, iterationStatus : ${listAgensi}"
                                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${agensi.noAgensi}"></td>
                                <td th:text="${agensi.namaAgensi}"></td>
                                <td th:text="${agensi.alamatAgensi}"></td>
                                <td th:text="${agensi.noTeleponAgensi}"></td>
                                <td th:text="${agensi.waktuBuka}"></td>
                                <td th:text="${agensi.waktuTutup}"></td>
                                <td>
                                    <div class="col">
                                        <a class="btn btn-primary" th:href="@{/agensi/view(noAgensi=${agensi.noAgensi})}">Lihat Agensi</a>
                                        <hr>
                                        <a class="btn btn-primary" th:href="@{/agensi/update/} + ${agensi.noAgensi}">Ubah Agensi</a>
                                        <hr>
                                        <a class="btn btn-primary" th:href="@{/agensi/delete/} + ${agensi.noAgensi}">Hapus Agensi</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:unless="*{listAgensi.size() != 0}">
                        <h2 th:text="'Tidak ada Agensi'"></h2>
                    </div>
                </div>
<!--                <div th:each="agensi : ${listAgensi}">-->
<!--                    <p th:text="'Id Agensi    : ' + ${agensi.noAgensi}"></p>-->
<!--                    <p th:text="'Nama Agensi  : ' + ${agensi.namaAgensi}"></p>-->
<!--                    <p th:text="'Alamat Agensi: ' + ${agensi.alamatAgensi}"></p>-->
<!--                    <p th:text="'Nomor Telepon: ' + ${agensi.noTeleponAgensi}"></p>-->
<!--                    <p th:text="'Waktu Buka: ' + ${agensi.waktuBuka}"></p>-->
<!--                    <p th:text="'Waktu Tutup: ' + ${agensi.waktuTutup}"></p>-->
<!--                    <div class="col">-->
<!--                        <a class="btn btn-primary" th:href="@{/agensi/view(noAgensi=${agensi.noAgensi})}">Detail Agensi</a>-->
<!--                        <a class="btn btn-primary" th:href="@{/agensi/update/} + ${agensi.noAgensi}">Update Agensi</a>-->
<!--                    </div>-->
<!--                    <hr>-->
<!--                </div>-->
                <br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
<!--<div th:replace="fragments/fragment :: footer(nama=${page})"></div>-->
</body>
</html>
