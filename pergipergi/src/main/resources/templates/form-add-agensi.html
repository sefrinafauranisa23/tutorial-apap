<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>PergiPergi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Agensi</h2>
        <br>
        <form th:action="@{/agensi/add}" th:object="${agensi}" method="POST">
          Nama Agensi : <br>
          <input class="form-control" type="text" name="namaAgensi"/>
          <br><br>

          Alamat Agensi: <br>
          <input class="form-control" type="text" name="alamatAgensi"/>
          <br><br>

          Nomor Telepon : <br>
          <input class="form-control" type="text" name="noTeleponAgensi"/>
          <br><br>

          Waktu Buka : <br>
          <input required class="form-control" type="time" name="waktuBuka" />
          <br><br>

          Waktu Tutup : <br>
          <input required class="form-control" type="time" name="waktuTutup" />
          <br><br>

          Negara Destinasi :
          <select th:object="${destinasi}">
            <option th:each="i : ${listDestinasi}" th:value="${i.negaraDestinasi}" th:text="${i.negaraDestinasi}"></option>
          </select>

          <button class="btn btn-primary" type="submit">Submit</button>
          <a class="btn btn-primary" href="/">Home</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
