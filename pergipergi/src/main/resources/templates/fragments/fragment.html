    <meta charset="UTF-8">
    <title>Home</title>

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold text-primary" href="#">PergiPergi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class = "navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                <a class ="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/agensi')  ? 'active' : ''}">
                <a class ="nav-link" th:href="@{/agensi/viewall}">Agensi</a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/destinasi') ? 'active' : ''}">
                <a class ="nav-link" th:href="@{/destinasi/viewall}">Destinasi</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/agensi/view}" method="GET">
            <input class ="form-control mr-sm-2" type="search"
                   name ="noAgensi" placeholder="No Agensi" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<footer th:fragment="footer">
    <div th:text = "${#httpServletRequest.getRequestURI() == '/' ? 'home' : ''"></div>
    <div th:text = "${#httpServletRequest.getRequestURI().startsWith('/agensi')  ? 'agensi' : ''"></div>
    <div th:text = "${#httpServletRequest.getRequestURI().startsWith('/destinasi') ? 'destinasi' : ''}"></div>
</footer>
