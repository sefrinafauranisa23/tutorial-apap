<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Lihat Semua User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Lihat Semua User</h2>
                <br>
                <div th:if ="*{listUser.size() != 0}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iterationStatus : ${listUser}"
                            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${user.nama}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <div class="col">
                                    <a class="btn btn-primary" th:href="@{/user/delete/} + ${user.id}">Hapus User</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="*{listUser.size() != 0}">
                    <h2 th:text="'Tidak ada User'"></h2>
                </div>
            </div>
            <br>
            <div class="my-3 d-flex justify-content-center">
                <a th:href="@{/user/add}" class ="mx-2 btn btn-primary">Tambah user</a>
                <a class="btn btn-outline-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
<!--<div th:replace="fragments/fragment :: footer(nama=${page})"></div>-->
</body>
</html>
