<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Travel Agensi</title>
</head>
<body>
    <h2>Informasi Agensi</h2>
    <h3 th:text="'Id Agensi     : ' + ${agensi.idAgensi}"></h3>
