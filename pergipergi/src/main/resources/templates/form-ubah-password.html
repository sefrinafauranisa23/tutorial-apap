<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Ubah Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Ubah Password</h2>
                <br>
                <form th:action="@{ubah-password}" method="GET">

                    <label>Password Lama</label>
                    <input class="form-control" type="password" name="passwordLama"/>

                    <label>Password Baru</label>
                    <input class="form-control" type="password" name="passwordBaru" pattern ="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                           th:required="required" title="Must contain at least one special character, one number, one uppercase, and lowercase letter, at least 8 or more characters"/>

                    <label>Konfirmasi Password Baru</label>
                    <input class="form-control" type="password" name="passwordBaruConf" pattern ="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                           th:required="required" title="Must contain at least one special character, one number, one uppercase, and lowercase letter, at least 8 or more characters"/>

                    <br>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
<!--<footer th:replace="fragments/fragment :: footer(nama=${page})"></footer>-->
</body>
</html>
