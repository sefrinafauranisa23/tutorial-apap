<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah User</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">
                    <label>User Name</label>
                    <input class="form-control" type="text" name="username"/>

                    <label>Nama</label>
                    <input class="form-control" type="text" name="nama"/>

                    <label>Email</label>
                    <input class="form-control" type="email" name="email"/>

                    <label>Password</label>
                    <input class="form-control" type="password" name="password" pattern ="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                           th:required="required" title="Must contain at least one special character, one number, one uppercase, and lowercase letter, at least 8 or more characters"/>

                    <label>Role</label>
                    <select class="form-control" name="role"/>
                        <option selected value="">--pilih role--</option>
                        <option th:each="role : ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}">

                        </option>
                    </select>
                    <br>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
<!--<footer th:replace="fragments/fragment :: footer(nama=${page})"></footer>-->
</body>
</html>
